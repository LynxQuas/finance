{% extends "layout.html" %}

{% block main %}

<form action="/sell" method="post">
    <div class="mb-3">
        <select class="form-select mx-auto w-auto" name="symbol">
            <option disabled selected>Symbol</option>
            {% for stock in cur_stocks %}
            <option value="{{stock.symbol}}" >{{ stock.symbol }}</option>
            {% endfor %}
          </select>
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="share" name="shares" placeholder="Shares" type="number">
    </div>
    <button class="btn btn-primary" type="submit">Sell</button>
</form>

{% endblock %}
